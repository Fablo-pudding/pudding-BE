spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pudding
      ?useSSL=false
      &serverTimezone=Asia/Seoul
      &characterEncoding=UTF-8
      &allowPublicKeyRetrieval=true
    username: ${DB_NAME}
    password: ${DB_PWD}

  security:
    user:
      name: "user"
      password: 11111


server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_NAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      client-type: lettuce
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}

logging:
  level:
    org.hibernate.SQL: debug
    
server:
  port: 8080
  

jwt:
  secret: ${JWT_SECRET_KEY}
  access-token:
    expire-time: 900000
  refresh-token:

    expire-time: 2592000

    expire-time: 2592000


