spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pudding
      ?useSSL=false
      &serverTimezone=Asia/Seoul
      &characterEncoding=UTF-8
      &allowPublicKeyRetrieval=true
    username: ${DB_NAME}
    password: ${DB_PWD}

  security:
    user:
      name: "user"
      password: 11111

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug

server:
  port: 8080